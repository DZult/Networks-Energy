<section id="main">
  <div class="slider" *ngFor="let movie of moviesList">
    <div class="slider__head">
      <div class="slider__head-item imdb">
        <div class="imdb_logo">
          <img src="assets/icon/imdb.svg" alt="imdb-icon">
        </div>
        {{movie.imdbID}}
      </div>
      <div class="slider__head-item year">ГОД: <span>{{movie.year}}</span></div>
      <div class="slider__head-item type">ТИП: <span>{{movie.type}}</span></div>
    </div>
    <div class="slider__content">
      <div class="info">
        <h2>{{movie.title}}</h2>
        <p>{{movie.description}}</p>
      </div>
      <div class="play">
        <div class="play__btn">
          <img src="assets/icon/play.svg" alt="play">
        </div>
        Смотреть
      </div>
    </div>
    <div class="slider__footer">
      <div class="page">
        <div class="page_index" *ngFor="let page of swiperPages, let i = index" [ngClass]="{active: i === page}">
          {{i + 1}}
        </div>
      </div>
      <div class="controls">
        <button class="left">Пред</button>
        <button class="right">След</button>
      </div>
    </div>
  </div>
</section>
<section id="trending"></section>
<section id="watch_online"></section>

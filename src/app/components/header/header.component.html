<div class="header">
  <div class="logo">
    <img src="assets/icon/logo.svg" alt="">
  </div>
  <div class="categories">
    <div *ngFor="let category of categories" class="category">
      <a href="/" class="category__name" (click)="toggle($event)">{{category?.name}}</a>
      <ul class="category__list" *ngIf="category.list && category.list.length">
        <li *ngFor="let listItem of category.list">
          {{listItem.title}}
          {{listItem.year}}
        </li>
      </ul>
    </div>
  </div>
  <div class="interactions">
    <div class="interaction interaction__search">
      <img src="assets/icon/search.svg" alt="">
    </div>
    <div class="interaction interaction__user">
      <img src="assets/icon/user.svg" alt="">
    </div>
    <div class="interaction interaction__language">RU</div>
  </div>
</div>
